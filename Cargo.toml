[package]
name = "robust-lsp"
version = "0.1.0"
edition = "2021"

[dependencies]
ropey = "1.6.1"
stringcase = "0.3.0"
tokio = { version = "1.40.0", features = ["full"] }
tower-lsp = "0.20.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["tracing"] }
tree-sitter = "0.23.0"
tree-sitter-c-sharp = "0.23.0"
tree-sitter-yaml = "0.6.1"
walkdir = "2.5.0"

[build-dependencies]
cc = "1.1.23"

[profile.dev]
debug = 2
build-override.debug = 2
